<!DOCTYPE html>
<html lang="en">
<head>

    <title>Day 1# Pop up image </title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/ed752c8035.js" crossorigin="anonymous"></script>
  
    <link rel="stylesheet" href="https://kit.fontawesome.com/ed752c8035.css" crossorigin="anonymous">
</head>
<body>
    <section class="hero-section" >
        <div class="container">
            <div class="wrapper">
                <div class="card">
                   <div class="zoom-wrapper" id="zoomed">
                    <i class="fa-solid fa-xmark zoom" id="icon-close"></i> 
                    <img id="picA" src="https://images.unsplash.com/photo-1636955735635-b4c0fd54f360?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" class="zoom" alt="">
                   </div>
                    <div class="card-title">POP UP IMAGE</div>
              
                    <div class="card-body">
                     
                            <div class="card-img" id="zoom">
                                <img id="picB" src="https://images.unsplash.com/photo-1636955735635-b4c0fd54f360?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="">
                            </div>
                        <div class="card-wraper">
                           <div class="card-item">
                                <img id="pic1" class="" src="https://images.unsplash.com/photo-1636956078539-c9fb9e51bf12?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="">
                           </div>
                           <div class="card-item">
                                <img id="pic2" class="" src="https://images.unsplash.com/photo-1629459347138-b34fcc7603cc?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1032&q=80" alt="">
                           </div>
                           <div class="card-item">
                                <img id="pic3" class="" src="https://images.unsplash.com/photo-1627843240043-aa499ed215e7?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1074&q=80" alt="">
                           </div>
                        </div>
                        <div class="card-end">
                            <hr>
                            <div class="end-title">
                                <p>created by Narongchai</p>
                                <p>Since 3/3/2566</p>
                            </div>
                         
                        </div>
                    </div>
                    
                </div>
            </div>
           
        </div>
    </section>
